openapi: 3.0.3
info:
  title: Aviation Routing API
  version: 1.0.0
  description: >
    REST API for managing locations, transportations, and valid routes 
    in an aviation routing system.

servers:
  - url: http://localhost:8080
    description: Local development server

tags:
  - name: Locations
    description: CRUD operations for locations
  - name: Transportations
    description: CRUD operations for transportations
  - name: Routes
    description: Route search operations

paths:
  /api/locations:
    get:
      tags: [Locations]
      summary: List locations
      operationId: listLocations
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 0
          description: Page number (0-based)
        - in: query
          name: size
          schema:
            type: integer
            minimum: 1
          description: Page size
      responses:
        '200':
          description: List of locations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Location'
    post:
      tags: [Locations]
      summary: Create a location
      operationId: createLocation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocationCreateRequest'
      responses:
        '201':
          description: Location created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/locations/{id}:
    get:
      tags: [Locations]
      summary: Get a location by id
      operationId: getLocation
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Location found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
        '404':
          description: Location not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags: [Locations]
      summary: Update a location
      operationId: updateLocation
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocationUpdateRequest'
      responses:
        '200':
          description: Location updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Location not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags: [Locations]
      summary: Delete a location
      operationId: deleteLocation
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Location deleted
        '404':
          description: Location not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/transportations:
    get:
      tags: [Transportations]
      summary: List transportations
      operationId: listTransportations
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 0
        - in: query
          name: size
          schema:
            type: integer
            minimum: 1
        - in: query
          name: originLocationId
          schema:
            type: integer
            format: int64
          description: Filter by origin location id
        - in: query
          name: destinationLocationId
          schema:
            type: integer
            format: int64
          description: Filter by destination location id
        - in: query
          name: transportationType
          schema:
            $ref: '#/components/schemas/TransportationType'
          description: Filter by transportation type
        - in: query
          name: operatingDays
          description: >
            Filter by one or more operating days (1 = Monday, 7 = Sunday)
          schema:
            type: array
            items:
              type: integer
              minimum: 1
              maximum: 7
          style: form
          explode: true
      responses:
        '200':
          description: List of transportations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transportation'
    post:
      tags: [Transportations]
      summary: Create a transportation
      operationId: createTransportation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransportationCreateRequest'
      responses:
        '201':
          description: Transportation created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transportation'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/transportations/{id}:
    get:
      tags: [Transportations]
      summary: Get a transportation by id
      operationId: getTransportation
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Transportation found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transportation'
        '404':
          description: Transportation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags: [Transportations]
      summary: Update a transportation
      operationId: updateTransportation
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransportationUpdateRequest'
      responses:
        '200':
          description: Transportation updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transportation'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Transportation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags: [Transportations]
      summary: Delete a transportation
      operationId: deleteTransportation
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Transportation deleted
        '404':
          description: Transportation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/routes:
    get:
      tags: [Routes]
      summary: Find valid routes between two locations
      operationId: findRoutes
      parameters:
        - in: query
          name: originLocationId
          required: true
          schema:
            type: integer
            format: int64
          description: Origin location id
        - in: query
          name: destinationLocationId
          required: true
          schema:
            type: integer
            format: int64
          description: Destination location id
        - in: query
          name: date
          required: false
          schema:
            type: string
            format: date
          description: >
            Travel date (used to filter by operating days if that feature
            is implemented). If omitted, operating days are ignored.
      responses:
        '200':
          description: List of valid routes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Route'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: No routes found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    Location:
      type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        name:
          type: string
          example: Istanbul Airport
        country:
          type: string
          example: TÃ¼rkiye
        city:
          type: string
          example: Istanbul
        locationCode:
          type: string
          example: IST
      required:
        - name
        - country
        - city
        - locationCode

    LocationCreateRequest:
      type: object
      properties:
        name:
          type: string
        country:
          type: string
        city:
          type: string
        locationCode:
          type: string
      required:
        - name
        - country
        - city
        - locationCode

    LocationUpdateRequest:
      allOf:
        - $ref: '#/components/schemas/LocationCreateRequest'

    TransportationType:
      type: string
      enum:
        - FLIGHT
        - BUS
        - SUBWAY
        - UBER

    Transportation:
      type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        originLocationId:
          type: integer
          format: int64
          example: 1
        destinationLocationId:
          type: integer
          format: int64
          example: 2
        transportationType:
          $ref: '#/components/schemas/TransportationType'
        operatingDays:
          type: array
          description: >
            Optional array of integers [1-7] representing days of week 
            (1 = Monday, 7 = Sunday)
          items:
            type: integer
            minimum: 1
            maximum: 7
      required:
        - originLocationId
        - destinationLocationId
        - transportationType

    TransportationCreateRequest:
      type: object
      properties:
        originLocationId:
          type: integer
          format: int64
        destinationLocationId:
          type: integer
          format: int64
        transportationType:
          $ref: '#/components/schemas/TransportationType'
        operatingDays:
          type: array
          items:
            type: integer
            minimum: 1
            maximum: 7
      required:
        - originLocationId
        - destinationLocationId
        - transportationType

    TransportationUpdateRequest:
      allOf:
        - $ref: '#/components/schemas/TransportationCreateRequest'

    RouteSegment:
      type: object
      description: A single leg of a route (transfer or flight)
      properties:
        order:
          type: integer
          description: Sequence order within the route (1-based)
          example: 1
        transportation:
          $ref: '#/components/schemas/Transportation'
      required:
        - order
        - transportation

    Route:
      type: object
      description: >
        A sequence of connected transportations with exactly one FLIGHT and
        at most one before-flight and one after-flight transfer.
      properties:
        origin:
          $ref: '#/components/schemas/Location'
        destination:
          $ref: '#/components/schemas/Location'
        segments:
          type: array
          minItems: 1
          maxItems: 3
          items:
            $ref: '#/components/schemas/RouteSegment'
      required:
        - origin
        - destination
        - segments

    ErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: integer
          example: 400
        error:
          type: string
          example: Bad Request
        message:
          type: string
          example: Validation failed
        path:
          type: string
          example: /api/locations
      required:
        - status
        - error
        - message
        - path